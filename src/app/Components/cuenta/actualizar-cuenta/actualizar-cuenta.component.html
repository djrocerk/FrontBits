<div class="container">
    <div class="row mt-3">
        <div class="cont">
            <div class="card border-secondary mb-3" style="width: 600px;">
                <div class="card-header text-center">Cuenta</div>
                <div class="card-body">
                    <form [formGroup]="formulario" (ngSubmit)="agregarCuenta()">
                        <label class="form-label" for="numero_cuenta">Numero cuenta</label>
                        <input formControlName="numero_cuenta" type="number" id="numero_cuenta" class="form-control " placeholder="Numero Cuenta" />
                        
                
                        <label class="form-label" for="saldo">saldo</label>
                        <input formControlName="saldo" type="number" id="saldo" class="form-control " placeholder="saldo" />
                        
                       
                        <label class="form-label" for="cliente">cliente</label>
                        <input formControlName="cliente" type="number" id="cliente" class="form-control " placeholder="Id cliente" />
                        <div class="row mt-2 text-center">
                            <div class="col-lg-6">
                                <button type="submit" class="btn btn-primary ">Aceptar</button>
                            </div>
                            <div class="col-lg-6">
                                <button routerLink="/cuenta" type="button" class="btn btn-dark ">Volver</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
