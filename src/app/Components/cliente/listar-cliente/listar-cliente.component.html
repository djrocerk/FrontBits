<div class="container">
  <h2>Tabla de Clientes</h2>
  <button style="margin:4px 0 ;" class="btn btn-primary" routerLink="/cliente/agregar">Crear Cliente</button>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID Cliente</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>#</th>
        </tr>
      </thead>
      <tbody *ngFor="let cliente of listClientes">
        <tr>
          <td>{{ cliente.idCliente }}</td>
          <td>{{ cliente.nombre | lowercase }}</td>
          <td>{{ cliente.direccion | lowercase }}</td>
          <td>{{ cliente.telefono }}</td>
          <td style="text-align: center">
            <button  (click)="eliminarCliente(cliente.idCliente!)" class="btn btn-danger" style="margin: 3px;">Eliminar</button
            ><button class="btn btn-secondary" [routerLink]="['/cliente/editar', cliente.idCliente]">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
